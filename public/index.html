<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Rot 13</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		
		
		<script type="text/javascript"> 
			
			function update(){
					if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
						document.getElementById("output").innerHTML = this.responseText;
					}
				};

			function encrypt(){
				var xhr = new XMLHttpRequest();
				var pt = document.getElementById("input").value;

				xhr.open("GET", "http://localhost:3000/encrypt?plaintext=" + pt, true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

				xhr.onreadystatechange = update;
				xhr.send();

			}
			
		</script>


	<div>

		<h1 >Rot 13</h1>
		<p>By: Aidan R. Andersen</p>
		<p>Type something in and press the button to rotate the text!</p>
		
		<textarea id = "input" rows="10" cols = "30" accept-charset = "UTF-8"></textarea>

		<br />
		<button type = "button" onclick="encrypt()">Rot 13</button>
		
		<br /><br />

		<p id="output"> Your Text Will Appear Here </p>
	</div>


	</body>
</html>
